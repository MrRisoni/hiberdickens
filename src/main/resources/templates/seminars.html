<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<body>
<section class="groupSection" layout:fragment="content">

    <p th:text="${data.title}" />
    <div class="row">
        <div class="col-8">

            <table class="table table-striped table-bordered">
                <thead>
                <th>Id</th>
                <th>Module</th>
                <th>Costs</th>
                <th>Max seats</th>
                <th>Total hours</th>
                <th>#Teachers</th>
                <th>#Groups</th>
                </thead>
                <tbody>
                <tr th:each="modul: ${data.modules}">
                    <td th:text="${modul.id}" />
                    <td th:text="${modul.title}" />
                    <td th:text="${modul.cost}" />
                    <td th:text="${modul.max_seats}" />
                    <td th:text="${modul.total_hours}" />
                    <td th:text="${modul.numTeachers}" />
                    <td th:text="${modul.numGroups}" />

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
