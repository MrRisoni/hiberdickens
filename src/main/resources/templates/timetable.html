<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">

<body>
<section class="groupSection" layout:fragment="content">

    <div class="row">
        <div class="col-4 form-group">
            <label for="courseTypesSel">Course Type:</label>
            <select class="form-control" id="courseTypesSel">
                <option value="0">All</option>
                 <option th:each="crsTyp : ${courseTypes}" th:value="${crsTyp.id}" th:text="${crsTyp.title}"></option>
            </select>
        </div>
        <div class="col-4 form-group">
            <label for="classesSel">School Classes</label>
            <select class="form-control" id="classesSel">
                <option value="0">All</option>
                <option th:each="kls : ${classes}" th:value="${kls.id}" th:text="${kls.title}"></option>
            </select>
        </div>
        <div class="col-4 form-group">
            <label for="disciplinesSel">School Disciplines</label>
            <select class="form-control" id="disciplinesSel">
                <option value="0">All</option>
                <option th:each="dsc : ${disciplines}" th:value="${dsc.id}" th:text="${dsc.name}"></option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-4 form-group">
            <label for="agesSel">Ages</label>
            <select class="form-control" id="agesSel">
                <option value="0">All</option>
                <option th:each="ag : ${ages}" th:value="${ag.id}" th:text="${ag.title}"></option>
            </select>
        </div>
        <div class="col-4 form-group">
            <label for="speedsSel">Speeds</label>
            <select class="form-control" id="speedsSel">
                <option value="0">All</option>
                <option th:each="spd : ${speeds}" th:value="${spd.id}" th:text="${spd.title}"></option>
            </select>
        </div>
        <div class="col-4 form-group">
            <label for="buildSel">Buildings</label>
            <select class="form-control" id="buildSel">
                <option value="0">All</option>
                <option th:each="bld : ${buildings}" th:value="${bld.id}" th:text="${bld.address}"></option>
            </select>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-3" th:each="dh: ${days}">
                <div class="course-div header"><p th:text="${dh}"/></div>
            </div>
        </div>

        <div class="row flex-nowrap" th:each="record: ${timetabling}">
            <div class="col-3 card-course" th:each="course: ${record}">
                <div class="card card-block courseBlock"><p th:text="${course}"/></div>
            </div>
        </div>


    </div>

</section>
</body>
</html>
