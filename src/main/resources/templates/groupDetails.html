<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<body>
<section class="groupSection" layout:fragment="content">

    <h2>Latinn</h2>
    <h5>Kicero</h5>
    <div class="row">
        <div class="col-9">

            <table class="table  table-sm table-striped table-bordered">
                <tbody>
                <tr>
                    <td>Started</td>
                    <td>${createdAt}</td>
                    <td>Student Debt</td>
                    <td>{{sumStudentDebts}}</td>
                </tr>
                <tr>
                    <td>Members</td>
                    <td>{{totalMembers}}</td>
                    <td>Student Payments</td>
                    <td>{{sumStudentPayments}}</td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td>{{speed}}</td>
                    <td>Teacher Debt</td>
                    <td>{{sumTeacherDebts}}</td>
                </tr>
                <tr>
                    <td>Hours</td>
                    <td>{{sumHours}}</td>
                    <td>Teacher Payements</td>
                    <td>{{sumTeacherPayments}}</td>
                </tr>
                <tr>
                    <td>Wage</td>
                    <td>{{wage}}</td>
                    <td>Fee</td>
                    <td>{{fee}}</td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
